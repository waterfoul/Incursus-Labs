<!-- BEGIN dropdown -->
	<select name="{dropdown.FIELD_IDENT}">
		<!-- BEGIN options --><option value="{dropdown.options.OPTION_ID}"{dropdown.options.SELECTED}>{dropdown.options.VALUE}</option><!-- END options -->
	</select>
<!-- END dropdown -->

<!-- BEGIN text -->
	<textarea name="{text.FIELD_IDENT}" rows="{text.FIELD_ROWS}" cols="{text.FIELD_COLS}">{text.FIELD_VALUE}</textarea>
<!-- END text -->

<!-- BEGIN string -->
	<input type="text" class="post" name="{string.FIELD_IDENT}" size="{string.FIELD_LENGTH}" maxlength="{string.FIELD_MAXLEN}" value="{string.FIELD_VALUE}" />
<!-- END string -->

<!-- BEGIN bool -->
	<!-- IF bool.FIELD_LENGTH eq 1 -->
		<!-- BEGIN options --><input type="radio" class="radio" name="{bool.FIELD_IDENT}" value="{bool.options.OPTION_ID}"{bool.options.CHECKED} /><span class="genmed">{bool.options.VALUE}</span>&nbsp; &nbsp;<!-- END options -->
	<!-- ELSE -->
		<input type="checkbox" class="radio" name="{bool.FIELD_IDENT}" value="1"<!-- IF bool.FIELD_VALUE eq 1 --> checked="checked"<!-- ENDIF --> />
	<!-- ENDIF -->
<!-- END bool -->

<!-- BEGIN int -->
	<input type="text" class="post" name="{int.FIELD_IDENT}" size="{int.FIELD_LENGTH}" value="{int.FIELD_VALUE}" />
<!-- END int -->

<!-- BEGIN date -->
	<span class="genmed">{L_DAY}:</span> <select name="{date.FIELD_IDENT}_day">{date.S_DAY_OPTIONS}</select>
	<span class="genmed">{L_MONTH}:</span> <select name="{date.FIELD_IDENT}_month">{date.S_MONTH_OPTIONS}</select>
	<span class="genmed">{L_YEAR}:</span> <select name="{date.FIELD_IDENT}_year">{date.S_YEAR_OPTIONS}</select>
<!-- END date -->

<!-- BEGIN eveapikey -->
	Key:<input type="text" class="post" name="{eveapikey.FIELD_IDENT}_key" id="{eveapikey.FIELD_IDENT}_key" size="12" maxlength="12" value="{eveapikey.FIELD_KEY}" onchange="resetApiLevel('{eveapikey.FIELD_IDENT}')" /><br>
	VCode:<input type="text" class="post" name="{eveapikey.FIELD_IDENT}_vcode" id="{eveapikey.FIELD_IDENT}_vcode" size="64" maxlength="64" value="{eveapikey.FIELD_VCODE}" onchange="resetApiLevel('{eveapikey.FIELD_IDENT}')" /><br>
	<input type="button" value="Check" onclick="checkAPI('{eveapikey.FIELD_IDENT}')" /><span id="{eveapikey.FIELD_IDENT}_check_return">&nsbp;</span>
	<select name="{eveapikey.FIELD_IDENT}_level" id="{eveapikey.FIELD_IDENT}_level">
		<option value="1" <!-- IF bool.FIELD_LEVEL eq 1 --> selected="true"<!-- ENDIF -->>Public (Level 1)</option>
		<!-- IF eveapikey.LEVEL_2 eq 1 -->
			<option value="2" <!-- IF bool.FIELD_LEVEL eq 2 --> selected="true"<!-- ENDIF -->>Basic User (Level 2)</option>
		<!-- ENDIF -->
		<!-- IF eveapikey.LEVEL_3 eq 1 -->
			<option value="3" <!-- IF bool.FIELD_LEVEL eq 3 --> selected="true"<!-- ENDIF -->>Incursion Community Member (Level 3)</option>
		<!-- ENDIF -->
		<!-- IF eveapikey.LEVEL_4 eq 1 -->
			<option value="4" <!-- IF bool.FIELD_LEVEL eq 4 --> selected="true"<!-- ENDIF -->>Lowsec Community Capable (Level 4)</option>
		<!-- ENDIF -->
		<!-- IF eveapikey.LEVEL_5 eq 1 -->
			<option value="5" <!-- IF bool.FIELD_LEVEL eq 5 --> selected="true"<!-- ENDIF -->>Corporation Member (Level 5)</option>
		<!-- ENDIF -->
	</select>
<!-- END eveapikey -->
